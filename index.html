<script type="text/javascript">

    function show_mess(){
      document.getElementById("show_mess").innerHTML = "Vui lòng chọn số người bằng số chức năng đã chọn";
    }
    
    function show_player(name){
    var para = document.createElement("para");
      para.innerText = name;
      para.classList.add("test")
      var src = document.getElementById("demo1");
      src.appendChild(para);

    }

    function shuffle(array) {
        length=array.length;
  var currentIndex = length,  randomIndex;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;

    // And swap it with the current element.
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }
  return array;
}

	function show_data_player() {
        var count = $("#show").children('img').length
            $("#demo1").empty();
		  x = document.getElementById("multiLineInput").value;
		  y=x.split("\n");
          length=y.length;
          if(count!=length){
            show_mess();
          }
          else{
            $("#show_mess").empty();
              shuffle(y);
    		  // console.log(y[0]); 
    		  for(var i = 0; i < length; i++) {
    		  	// console.log(y[i]);
        		show_player(y[i]);
    			}
            }
    }

	function show_image(src) {
	    var img = document.createElement("img");
	    img.src = src;
	    img.height=110;
        img.width=112;
		var src = document.getElementById("show");
		src.appendChild(img);
    }

    function reset_img() {
        $("#show").empty();
    }
